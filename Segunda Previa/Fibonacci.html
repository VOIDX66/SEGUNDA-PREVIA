<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sumatoria</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      function texto(cadena){
        document.write(cadena + "<br>");
      }
      function salto(){
        document.write("<br>");
      }

      function fib(n) {
        if (n <= 2){
          return 1;
        }
        else{
        return fib(n - 1)+fib(n - 2);
        }
      }

      texto(fib(10));
    </script>
  </body>
</html>
