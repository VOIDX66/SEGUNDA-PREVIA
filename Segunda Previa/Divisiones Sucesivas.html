    <script>
        function texto( cadena, num_saltos = 0){
  document.write( cadena );
  var i = 0;
  while(i < num_saltos ){
    document.write("<br/>");
    i= i + 1;
  }
}

function conversion( numero, base ){
  var division, resto;
  var result = "";
  var control = 0;
  var bandera = 0;
  while(bandera == 0){
    division = Math.trunc( numero / base );
    resto = numero - division * base;
    result = resto.toString() + result;
    numero = division;
    if(numero <= 0){
      bandera = 1;
    }
    control = control + 1;
    if(control > 1000){
      bandera = 1;
    }
  }
  return result;
}
