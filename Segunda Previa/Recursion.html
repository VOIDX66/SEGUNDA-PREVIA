<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Recursividad</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      function texto ( cadena ) {
  document.write ( cadena + "<br>" );
}

function salto () {
  document.write ( "<br>" );
}
salto();
texto ( "RECURSIVIDAD" );

function numeros ( a, b ) {
  if ( a > b ) {
    return;
  }
  else {
    texto ( a );
    numeros ( a + 1, b);
  }
}

numeros ( 1, 5 );
    </script>
  </body>
</html>
